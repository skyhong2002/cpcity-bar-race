<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Race</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <!-- 引入 jQuery (用於處理 JSON 資料) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入自訂的 JavaScript -->
    <script defer src="./js/main.js"></script>
    <style>
        /* 將圖表設置為全螢幕顯示 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #main {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 這個 div 是圖表顯示的容器，設定 ID 為 main -->
    <div id="main"></div>
</body>
</html>
